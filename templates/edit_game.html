<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbalmania - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<section class="container my-5">
    <div class="card">
        <div class="card-header">
            Edit Player Details
        </div>
        <form action="{{ url_for('edit_game', game_id=game_details['game_id'] ) }}" method="post">
            <div class="card-body">
                <div class="mb-3">
                    <label for="competition_id" class="form-label"> Competition ID </label>
                    <select class="form-control" id="competition_id"  name="competition_id" > {% for value in game_competitions %}
                        <option value="{{ value[0] }}" {% if game_details.competition_id in value %} selected {% endif %}>{{ value[1] }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="season" class="form-label"> Season </label>
                    <input type="text" class="form-control" id="season" name="season" value="{{ game_details['season'] }}">

                    <label for="games_round" class="form-label"> Games Round </label>
                    <input type="text" class="form-control" id="games_round" name="games_round" value="{{ game_details['games_round'] }}">

                    <label for="games_date" class="form-label"> Games Date </label>
                    <input type="text" class="form-control" id="games_date" name="games_date" value="{{ game_details['games_date'] }}">

                    <label for="home_club_name" class="form-label"> Home Club Name </label>
                    <input type="text" class="form-control" id="" name="home_club_name" value="{{ game_details['home_club_name'] }}">

                    <label for="away_club_name" class="form-label"> Away Club Name </label>
                    <input type="text" class="form-control" id="away_club_name" name="away_club_name" value="{{ game_details['away_club_name'] }}">

                    <label for="home_club_goals" class="form-label"> Home Club Goals </label>
                    <input type="text" class="form-control" id="home_club_goals" name="home_club_goals" value="{{ game_details['home_club_goals'] }}">

                    <label for="away_club_goals" class="form-label"> Away Club Goals </label>
                    <input type="text" class="form-control" id="away_club_goals" name="away_club_goals" value="{{ game_details['away_club_goals'] }}">

                    <label for="home_club_position" class="form-label"> Home Club Position </label>
                    <input type="text" class="form-control" id="home_club_position" name="home_club_position" value="{{ game_details['home_club_position'] }}">

                    <label for="away_club_position" class="form-label"> Away Club Position </label>
                    <input type="text" class="form-control" id="away_club_position" name="away_club_position" value="{{ game_details['away_club_position'] }}">

                    <label for="home_club_manager_name" class="form-label"> Home Club Manager Name </label>
                    <input type="text" class="form-control" id="home_club_manager_name" name="home_club_manager_name" value="{{ game_details['home_club_manager_name'] }}">

                    <label for="away_club_manager_name" class="form-label"> Away Club Manager Name </label>
                    <input type="text" class="form-control" id="away_club_manager_name" name="away_club_manager_name" value="{{ game_details['away_club_manager_name'] }}">

                    <label for="stadium" class="form-label"> Stadium </label>
                    <input type="text" class="form-control" id="stadium" name="stadium" value="{{ game_details['stadium'] }}">

                    <label for="attendance" class="form-label"> Attendance </label>
                    <input type="text" class="form-control" id="attendance" name="attendance" value="{{ game_details['attendance'] }}">

                    <label for="referee" class="form-label"> Referee </label>
                    <input type="text" class="form-control" id="referee" name="referee" value="{{ game_details['referee'] }}">

                    <label for="home_club_formation" class="form-label"> Home Club Formation </label>
                    <input type="text" class="form-control" id="home_club_formation" name="home_club_formation" value="{{ game_details['home_club_formation'] }}">
                    
                    <label for="away_club_formation" class="form-label"> Away Club Formation </label>
                    <input type="text" class="form-control" id="away_club_formation" name="away_club_formation" value="{{ game_details['away_club_formation'] }}">

                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</section>
