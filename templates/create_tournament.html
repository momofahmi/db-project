{% extends "layout.html" %}
{% block title %}Create Tournament{% endblock %}
{% block content %}
<section id="Create_Tournament">
    <h1>Create New Tournament</h1>
</section>
<div class="create_tournament">
    <form method="post", action="{{ url_for('create_tournament') }}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="id">Competition ID</label>
        <input type="text" id="id" name="id">

        <button type="submit" name="create">Create</button>
    </form>
</div>

<style>
    #Create_Tournament {
        text-align: center;
        margin-top: 10px;
        background-color: #333;
        color: #fff;
    }
    .create_tournament{
        max-width: 300px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
        display: grid;
        gap: 15px;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }
    
</style>
{% endblock %}
