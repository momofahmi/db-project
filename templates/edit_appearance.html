<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbalmania - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<section class="container my-5">
    <div class="card">
        <div class="card-header">
            Edit Player Details
        </div>
        <form action="{{ url_for('edit_appearance', appearance_id = appearance.appearance_id) }}" method="post">
            <div class="card-body">
                <div class="mb-3">
                    <label for="yellow_cards" class="form-label">Yellow Cards</label>
                    <input type="text" class="form-control" id="yellow_cards" name="yellow_cards" value="{{ appearance.yellow_cards}}">
                    <label for="red_cards" class="form-label">Red Cards</label>
                    <input type="text" class="form-control" id="red_cards" name="red_cards" value="{{ appearance.red_cards}}">
                    <label for="goals" class="form-label">Goals</label>
                    <input type="text" class="form-control" id="goals" name="goals" value="{{ appearance.goals}}">
                    <label for="assists" class="form-label">Assists</label>
                    <input type="text" class="form-control" id="assists" name="assists" value="{{ appearance.assists}}">
                    <label for="minutes_played" class="form-label">Minutes Played</label>
                    <input type="text" class="form-control" id="minutes_played" name="minutes_played" value="{{ appearance.minutes_played}}">

                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</section>
